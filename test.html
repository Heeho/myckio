<!DOCTYPE html>
<html>
<head>
	<title>test</title>
</head>
	<body>
		<script>
			var a = [0,1,2,3,4,5];
			var b = [3,0];
			var has;
			document.write('a='+a+'<br/>');
			for(var i = a.length-1; i > -1; i--) { document.write('a['+i+'] = '+a[i]+'<br/>');
				has = false;
				for(j in b) {
					if(a[i] == b[j]) {document.write('b has a['+i+']='+a[i]+'<br/>');has = true; break;}
				}
				if(!has) {a.splice(i, 1); document.write('spliced a['+i+']<br/>');}
				document.write('a='+a+'<br/>');
			}
			document.write('a='+a);
		</script>
	</body>
</html>
